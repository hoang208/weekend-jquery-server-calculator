<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <link href="./styles/styles.css" rel="stylesheet">
    <title>JQuery Server Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section class="container">
    <div class ="calculator">
        <div class="output">
            <div id="expression">0</div>
            <div id="answer">0</div>
        </div>
        <button class="span-two" id="clear-btn">C</button>
        <button id="delete-btn">DEL</button>
        <button id="divide-btn" class="operator-btn">/</button>
        <button id="one-btn" class="number-btn">1</button>
        <button id="two-btn" class="number-btn">2</button>
        <button id="three-btn" class="number-btn">3</button>
        <button id="mutiply-btn" class="operator-btn">*</button>
        <button id="four-btn" class="number-btn">4</button>
        <button id="five-btn" class="number-btn">5</button>
        <button id="six-btn" class="number-btn">6</button>
        <button id="add-btn" class="operator-btn">+</button>
        <button id="seven-btn" class="number-btn">7</button>
        <button id="eight-btn" class="number-btn">8</button>
        <button id="nine-btn" class="number-btn">9</button>
        <button id="subtract-btn" class="operator-btn">-</button>
        <button id="decimal-btn" class="number-btn">.</button>
        <button id="zero-btn" class="number-btn">0</button>
        <button class="span-two" id="equal-btn">=</button>
    </div>
    <div class="history">
       <h2>HISTORY</h2>
        <ul id="history-list">
            <li></li>
        </ul>
    </div>
    </section>
</body>
</html>
