<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <link href="./styles/styles.css" rel="stylesheet">
    <title>JQuery Server Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section class="container">
    <div class ="calculator">
        <div id="output">123</div>
        <button class="span-two">C</button>
        <button>DEL</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
    <div class="history">
       <h2>HISTORY</h2>
        <ul id="history-list">
            <li>12/2=6</li>
        </ul>
    </div>
    </section>
</body>
</html>
